<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>QueryLayerFilter Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../../dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="../../../esri/css/esri.css" />
    <link rel="stylesheet" href="../../../app/resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
            overflow: auto;
        }
        .popover-content {
            border: solid 1px gray;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../../../jquery/dist/jquery.js"></script>
    <script type='text/javascript' src="../../../bootstrap/dist/js/bootstrap.js"></script>
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../';
        var widgetUnderTest;
        var widgetUnderTest2;
        var widgetUnderTest3;
        var widgetUnderTest4;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'esri', 'dojo', 'dijit', 'dojox', {
                name: 'datepicker',
                location: './bootstrap-datepicker',
                main: 'js/bootstrap-datepicker'
            }]
        }, [
            'dojo/dom-construct',

            'app/search/QueryLayerFilter',

            'dojo/domReady!'
        ], function(
            domConstruct,
            Module
            ) {
            widgetUnderTest = new Module({
                filterTxt: 'date: Date_Discovered (Date Discovered)',
                popoverBtn: domConstruct.create('a')
            }, 'node');

            widgetUnderTest.startup();

            widgetUnderTest2 = new Module({
                filterTxt: 'checkbox: TANK = 0 (Tank Status: Closed), TANK = 1 (Tank ' +
                    'Status: Open), RELEASE = 1 (Has Release(s)), OPENRELEASE = 1 (Has ' +
                    'Open Release(s)), OPENRELEASE = 0 (Has Closed Release(s))',
                popoverBtn: domConstruct.create('a')
            }, 'node2');

            widgetUnderTest2.startup();

            widgetUnderTest3 = new Module({
                filterTxt: 'checkbox: TANK = 0 (Tank Status: Closed), TANK = 1 (Tank ' +
                    'Status: Open); radio: RELEASE = 1 (Has Release(s)), OPENRELEASE = ' +
                    '1 (Has Open Release(s)), OPENRELEASE = 0 (Has Closed Release(s))',
                popoverBtn: domConstruct.create('a')
            }, 'node3');

            widgetUnderTest3.startup();

            widgetUnderTest4 = new Module({
                filterTxt: 'field: query|prefix (GUID IN (SELECT Facility_FK FROM UICWell WHERE), ' +
                    'WELL_STATUS_MAIN|text (Well Status), A (Active (service ' +
                    'well)), APD (Approved Permit (not yet spudded)), DRL (Drilling (' +
                    'Spudded but not yet complete)), OPS (Drilling Operations Suspended), ' +
                    'I (Inactive), LA (Location Abandoned), NEW (New Permit (Not yet ' +
                    'approved or drilled)), PA (Plugged and Abandoned), P (Producing), RET ' +
                    '(Returned APD (Unapproved)), S (Shut-In), TA (Temporarily-Abandoned); ' +
                    'field: WELL_TYPE_MAIN|text (Well Type), OW (Oil well), GW (gas well), D (' +
                    'Dry hole), WI (water injection (service well)), GI (Gas injection (' +
                    'service well)), GS (Gas storage (service well)), WD (Water disposal (' +
                    'service well)), WS (Water source (service well)), TW (Test well (' +
                    'service well)), NA (Well type not available); field: JURISDICTION|text (' +
                    'Jurisdiction), state (State), indian (Indian)',
                popoverBtn: domConstruct.create('a')
            }, 'node4');

            widgetUnderTest4.startup();
        });
</script>
</head>
<body class='claro'>
    <div class="popover-content">
        <div id="node4"></div>
    </div>
    <div class="popover-content">
        <div id="node"></div>
    </div>
    <div class="popover-content">
        <div id="node2"></div>
    </div>
    <div class="popover-content">
        <div id="node3"></div>
    </div>
</body>
</html>
