<!DOCTYPE html>
<html>
<head>
    <title>GridRowHeader Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../../dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="../../../esri/css/esri.css" />
    <link rel="stylesheet" href="../../../bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../app/resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../../../jquery/dist/jquery.js"></script>
    <script type='text/javascript' src="../../../bootstrap/dist/js/bootstrap.js"></script>
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../';
        var widgetUnderTest;
        var widgetUnderTest2;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'esri', 'dojo', 'dijit', 'dojox', 'agrc', 'ijit',
            {
                name: 'jquery',
                location: 'jquery/dist',
                main: 'jquery'
            },{
                name: 'bootstrap',
                location: 'bootstrap',
                main: 'dist/js/bootstrap'
            }]
        }, [
            'app/search/GridRowHeader',
            'app/config',

            'dojo/domReady!'
        ], function(Module, config) {
            config.getAppJson().then(function () {
                widgetUnderTest = new Module({
                    name: 'Layer Name',
                    count: 25,
                    color: [255, 125, 125, 0.7],
                    UNIQUE_ID: '10'
                }, 'node');

                widgetUnderTest.startup();

                widgetUnderTest2 = new Module({
                    name: 'Another Layer Name',
                    count: 7500,
                    color: [255, 255, 255, 0.7],
                    UNIQUE_ID: 's3'
                }, 'node2');

                widgetUnderTest2.startup();
            });
        });
</script>
</head>
<body class='claro'>
    <div id="node"></div>
    <div id="node2"></div>
</body>
</html>
