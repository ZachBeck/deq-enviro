<!DOCTYPE html>
<html>
<head>
    <title>Coordinates Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../../resources/App.css">
    <style type='text/css'>
        body {
            padding: 15px;
            border: 1px solid gray;
            width: 318px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../../../jquery/dist/jquery.js"></script>
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'esri', 'dojo', 'dijit', 'dojox', 'xstyle', 'agrc', 'moment',
                {
                    name: 'jquery',
                    location: 'jquery/dist',
                    main: 'jquery'
                },{
                    name: 'bootstrap',
                    location: 'bootstrap',
                    main: 'dist/js/bootstrap'
                }
            ]
        }, [
            'app/search/Coordinates',
            'app/map/MapController',

            'esri/Map',

            'dojo/domReady!'
        ], function (Coordinates, MapController, Map) {
            MapController.map = new Map('mapDiv', { basemap: 'streets' });
            MapController.init();

            widgetUnderTest = new Coordinates({
            }, 'node');

            widgetUnderTest.startup();
        });
</script>
</head>
<body>
    <div id="mapDiv"></div>
    <div id="node"></div>
    <button class='btn btn-primary' onclick='widgetUnderTest.getGeometry();'>getGeometry</button>
    <button class='btn btn-primary' onclick='widgetUnderTest.clear();'>clear</button>
</body>
</html>
