<div>
    <label>${fieldAlias}</label>
    <div class="form-group">
        From
        <input data-dojo-attach-point='from'
            data-dojo-attach-event='focus: listenForChange'
            class='form-control'
            data-provide='datepicker'
            data-date-autoclose='true'>
    </div>
    <div class="form-group">
        To
        <input data-dojo-attach-point='to'
            data-dojo-attach-event='focus: listenForChange'
            class='form-control'
            data-provide='datepicker'
            data-date-autoclose='true'>
    </div>
</div>
