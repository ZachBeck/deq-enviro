<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Download Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../../dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="../../../esri/css/esri.css" />
    <link rel="stylesheet" href="../../../bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../resources/Download.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../../../jquery/dist/jquery.js"></script>
    <script type='text/javascript' src="../../../bootstrap/dist/js/bootstrap.js"></script>
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'esri', 'dojo', 'dijit', 'dojox']
        }, [
            'app/download/Download',

            'app/config',

            'dojo/on',
            'dojo/topic',

            'dojo/dom-construct',

            'dojo/domReady!'
        ], function(
            Module,

            config,

            on,
            topic,

            domConstruct
            ) {
            var results = domConstruct.toDom('<div class="btn btn-default pull-right">Publish Results</div>');

            var noResults = domConstruct.toDom('<div class="btn btn-default pull-right">Publish No Results</div>');

            on(noResults, 'click', function(){
                var response = {
                    'result': {
                        '5': [],
                        '6': []
                    }
                };

                topic.publish(config.topics.appSearch.featuresFound, response.result);
            });

            on(results, 'click', function(){
                var response = {
                    'result': {
                        '5': [{},{}],
                        '6': [{},{},{}]
                    }
                };

                topic.publish(config.topics.appSearch.featuresFound, response.result);
            });

            domConstruct.place(results, document.body);
            domConstruct.place(noResults, document.body);

            widgetUnderTest = new Module({
            }, 'node');

            widgetUnderTest.startup();
        });
</script>
</head>
<body class='claro'>
    <div id="node"></div>
</body>
</html>
