<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>QueryLayer Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->        
    <link rel="stylesheet" type="text/css" href="../../../esri/css/esri.css" />
    <link rel="stylesheet" href="../../../bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../resources/QueryLayer.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
        #mapDiv {
            border: solid gray 1px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../../../jquery/dist/jquery.js"></script>
    <script type='text/javascript' src="../../../bootstrap/dist/js/bootstrap.js"></script>
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
        var widgetUnderTest;
        var widgetUnderTest2;
        var widgetUnderTest3;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'agrc', 'ijit', 'esri', 'dojo', 'dijit', 'dojox']
        }, [
            'app/search/QueryLayer',
            'app/map/MapController',

            'agrc/widgets/map/BaseMap',


            'dojo/domReady!'
        ], function(
            Module,
            MapController,

            BaseMap
            ) {
            widgetUnderTest = new Module({
                layerName: 'Test Layer',
                layerIndex: 5,
                description: 'The is a really great layer with tons of data.',
                metaDataUrl: 'http://google.com'
            }, 'node');
            widgetUnderTest.startup();

            widgetUnderTest2 = new Module({
                layerName: 'Another Layer Name',
                layerIndex: 6,
                description: 'The is a really great layer with tons of data.',
                metaDataUrl: 'http://google.com'
            }, 'node2');
            widgetUnderTest2.startup();

            widgetUnderTest3 = new Module({
                layerName: 'Some Cool Layer Long Name',
                layerIndex: 6,
                description: 'The is a really great layer with tons of data.',
                metaDataUrl: 'http://google.com'
            }, 'node3');
            widgetUnderTest3.startup();

            var map = new BaseMap('mapDiv');
            MapController.init({map: map});
        });
</script>
</head>
<body class='claro'>
    <div id="node"></div>
    <div id="node2"></div>
    <div id="node3"></div>
    <div id="mapDiv"></div>
</body>
</html>
