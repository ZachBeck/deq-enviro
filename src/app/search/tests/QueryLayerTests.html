<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>QueryLayer Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../../esri/css/esri.css" />
    <link rel="stylesheet" href="../../../bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
            margin-left: 100px;
        }
        .query-layer {
            width: 286px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../../../jquery/dist/jquery.js"></script>
    <script type='text/javascript' src="../../../bootstrap/dist/js/bootstrap.js"></script>
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../';
        var widgetUnderTest;
        var widgetUnderTest2;
        var widgetUnderTest3;
        var widgetUnderTest4;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'agrc', 'ijit', 'esri', 'dojo', 'dijit', 'dojox',{
                name: 'spin',
                location: 'spinjs',
                main: 'spin'
            }, {
                name: 'datepicker',
                location: './bootstrap-datepicker',
                main: 'js/bootstrap-datepicker'
            }]
        }, [
            'dojo/dom-class',

            'app/search/QueryLayer',
            'app/config',


            'dojo/domReady!'
        ], function(
            domClass,

            Module,
            config
            ) {
            config.user = {
                accessRules: {
                    options: {
                        layers: [5, 6]
                    }
                }
            };
            widgetUnderTest = new Module({
                name: 'Test Layer',
                index: 5,
                description: 'The is a really great layer with tons of data.',
                metaDataUrl: 'http://google.com',
                secure: 'Yes',
                specialFilters: 'None'
            }, 'node');
            widgetUnderTest.startup();

            widgetUnderTest2 = new Module({
                name: 'Another Layer Name',
                index: 6,
                description: 'The is a really great layer with tons of data.',
                metaDataUrl: 'http://google.com',
                secure: 'No',
                specialFilters: 'None'
            }, 'node2');
            widgetUnderTest2.startup();

            widgetUnderTest3 = new Module({
                name: 'Some Cool Layer With a Really Long Name',
                index: 7,
                description: 'The is a really great layer with tons of data.',
                metaDataUrl: 'http://google.com',
                secure: 'Yes',
                specialFilters: 'test'
            }, 'node3');
            widgetUnderTest3.startup();
            domClass.add(widgetUnderTest3.filterIcon, 'enabled');

            widgetUnderTest4 = new Module({
                name: 'Layer With a Filter',
                index: 7,
                description: 'The is a really great layer with tons of data.',
                metaDataUrl: 'http://google.com',
                secure: 'No',
                specialFilters: 'checkbox: TANK = 0 (Tank Status: Closed), TANK = 1 (' +
                    'Tank Status: Open); radio: RELEASE = 1 (Has Release(s)), ' +
                    'OPENRELEASE = 1 (Has Open Release(s)), OPENRELEASE = 0 (Has ' +
                    'Closed Release(s))'
            }, 'node4');
            widgetUnderTest4.startup();
        });
</script>
</head>
<body class='claro'>
    <div id="node"></div>
    <div id="node2"></div>
    <div id="node3"></div>
    <div id="node4"></div>
</body>
</html>
