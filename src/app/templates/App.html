<div>
    <div class='title-container'>
        <img src="app/resources/deq_logo.png" alt="deq logo">
        <h1>
            <span class='title'>Utah Environmental Interactive Map</span>
            <a data-dojo-attach-point='version' class='version' href='ChangeLog.html'></a>
        </h1>
        <div class="links-container">
            <a href="" data-dojo-attach-point="hotLinksLink" target='_blank'>Hot Links</a>
            |
            <a data-dojo-attach-point='disclaimerLink' target='_blank' href=''>Disclaimer</a>
            |
            <div data-dojo-attach-point="logoutDiv"></div>
        </div>
    </div>
    <div data-dojo-attach-point='sideBar' 
        class='side-bar-container container-with-border'>
        <div data-dojo-attach-point="searchDiv"></div>

    <div class='center-container container-with-border'>
        <div data-dojo-attach-point='mapDiv' class='map-div'>

            </div>
        </div>
        <div data-dojo-attach-point='gridIdentifyContainer'
            class='grid-identify-container'>
            <div data-dojo-attach-point="resultsGridDiv"></div>
            <div data-dojo-attach-point="identifyPaneDiv" class='hidden'></div>
        </div>
    </div>
